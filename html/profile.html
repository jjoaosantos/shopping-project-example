        <button class="barsBtn" title="Menu" aria-label="Menu Bar" aria-expanded="false"></button>
        <button class="xBtn" title="Close menu" aria-label="Menu Bar" aria-expanded="false"></button>
        <nav id="menuNavigator">
            <ul id="list">
                <li class="enter-name">
                    <form class="callout">
                        <div class="remember">
                            <label for="entername">Want to join us?</label>
                            <input type="text" id="entername" placeholder="Enter a name" aria-required="true" required>
                            <input type="submit" id="submitname" value="Say hello">
                        </div>
                        <div class="forget">
                            <h2 class="personal-greeting"></h2>
                            <input id="forgetname" type="reset" aria-label="Want me to forget you?" title="Want me to forget you?" value="Forget">
                        </div>
                    </form>
                </li>
                <div class="main-menu-list">
                    <li><a href="profile.html" class="profile-disabled">Profile</a></li>
                    <li><a href="about-us.html">About Us</a></li>
                    <li><a href="special-thanks.html">#special thanks</a></li>
                    <li><a href="#">Issues</a></li>
                    <li><input type="button" id="darkModeBtn" aria-label="Dark mode" title="Dark mode" value="Dark mode"><input type="button" id="lightModeBtn" aria-label="Light mode" title="Light mode" value="Light mode"></li>
                    <li><select name="changeLang" id="changeLang" aria-label="Select a language" title="Select a language">
                        <option id="enLang" value="/html/index.html">EN (US)</option>
                        <option id="ptLang" value="/html/br/index.html">PT (BR)</a></option>
                    </select></li>
                </div>
            </ul>

        <a href="index.html" id="homeLogo" title="Home page" aria-label="Home page"></a>
        <a href="" id="profile-img-link"></a>
        <a href="nav-cart.html" class="cart-icon"></a>

    <main>
        <form id="profilePage">
            <div class="full-img">
                <img class="displayed-img">
                <h2 class="user-name"></h2>
            </div>
            
            <aside class="thumb-bar">

            </aside>
            <textarea name="textarea" id="textarea" cols="33" rows="5" maxlength="200" placeholder="Write down something about yourself." aria-disabled="true"></textarea>
            <div class="edit">
                <input type="button" id="editingTool" aria-label="Set a new profile message about yourself" value="">
            </div>
            <div class="rememberInfo">
            <input type="submit" id="rememberCheck" aria-label="submit this message to be remembered" value="">
            </div>
            <div class="reset">
                <input type="reset" id="resetinfo" aria-label="Reset all changes" value="Reset">
            </div>
        </form>
    </main>
    <section id="profile-section">
        <a href="index.html" class="shop" aria-label="Go back to home page">Go shopping</a>
        <button class="forgetBtn" aria-label="Forget my profile">Forget</button>
    </section>
    <footer>
