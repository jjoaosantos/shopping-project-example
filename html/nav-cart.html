<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SearchFor</title>
    <link rel="stylesheet" href="../style/style.css" media="screen and (max-width:600px)">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <script src="../scripts/index.js" defer></script>
    <script src="../scripts/cart.js" defer></script>
    <style>

        main {
            height: 100%;
        }

        main section {
            height: 430px;
            /* margin: 45px 0px; */
        }

        main section div.product-header {
            text-align: right;
        }

        main section button.remove-btn {
            background-color: rgb(255, 218, 218);
            background-image: url("../images/remove-icon.svg");
            background-repeat: no-repeat;
            background-position: center;
            background-size: 84%;
            cursor: pointer;
            width: 30px;
            height: 30px;
            border: none;
            border-radius: 50%;
        }

        main > section > div.product-footer > p {
            display: inline-block;
            font-style: normal;
            font-size: larger;
            margin: 4px 8px;
            transform: none;
        }

        main section form input[type="text"] {
            display: inline-block;
            text-align: center;
            width: 30px;
            margin-left: 9px;
        }

        main div.product-main {
            display: block;
            text-align: center;
            padding: 10px 0px;
        }

        main div.product-main button.plus-btn {
            background-image: url("/images/plus-icon.svg");
            background-repeat: no-repeat;
            background-size: contain;
            width: 30px;
            height: 30px;
            margin-right: 4px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }

        main div.product-main button.minus-btn {
            background-image: url("/images/minus-icon.svg");
            background-repeat: no-repeat;
            background-size: contain;
            width: 30px;
            height: 30px;
            margin-left: 4px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }

        main div.product-footer {
            background-color: var(--color-theme);
            text-align: center;
            width: 80%;
            margin: auto;
            transform: skew(-20deg);
        }

        aside#totalCost {
            background-color: white;
            text-align: center;
            width: 94vw;
            margin: 10px auto;
            padding: 12px 0px;
            border-radius: 4px;
        }
        
    </style>
</head>
<body>
    <header>
        <button id="menuBtn" aria-label="Menu Bar" aria-expanded="false"></button>
        <nav id="menuNavigator">
            <ul id="list">
                <li class="enter-name">
                    <form class="callout">
                        <div class="remember">
                            <label for="entername">Want to join us?</label>
                            <input type="text" id="entername" placeholder="Enter a name" aria-required="true" required>
                            <input type="submit" id="submitname" value="Say hello">
                        </div>
                        <div class="forget">
                            <h2 class="personal-greeting"></h2>
                            <input id="forgetname" type="reset" aria-label="Want me to forget you?" title="Want me to forget you?" value="Forget">
                        </div>
                    </form>
                </li>
                <div class="main-menu-list">
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="aboutus.html">About Us</a></li>
                    <li><a href="#">Issues</a></li>
                    <li><a href="#"><input type="button" aria-label="Dark mode" title="Dark mode" value="Dark mode"></a></li>
                    <li><a href="#"><select name="changeLang" id="changeLang" aria-label="Select a language" title="Select a language"><option value="en">En (US)</option>
                    <option value="pt">Potuguese (BR)</option></select></li>
                </div>
            </ul>
        </nav>
        <a href="index.html">
            <h1><img src="../images/searchfor-logo.png" alt="Home page"></h1>
        </a>
        <a href="nav-cart.html" class="cart-icon"></a>
    </header>

    <main>

    </main>
    <aside id="totalCost"></aside>
    <footer>
        <section><img src="../images/heart-icon.png" alt="Heart Button"><p>1</p></section>
        <nav>
            <ul>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Issues</a></li>
                <li><a href="#">Cart</a></li>
                <li style="background-color: white; width: 80px; height: fit-content;"><a href="index.html"><img src="../images/searchfor-logo.png" alt="Home page" style="width: 100%;"></a></li>
            </ul>
        </nav>
        <aside><ul>
            <li><a href="#"><img src="../images/instagram-logo.png" alt="Instagram"></a></li>
            <li><a href="#"><img src="../images/facebook-logo.png" alt="Facebook"></a></li>
            <li><a href="#"><img src="../images/whatsapp-logo.png" alt="Whatsapp"></a></li>
        </ul></aside>
        <p><em>@Copyright nobody</em>. Use the code as you like.</p>
    </footer>

    <script src="../scripts/main.js"></script>
</body>
</html>
