<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SearchFor</title>
    <link rel="stylesheet" href="style/style.css" media="screen and (max-width:600px)">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
</head>
<body>
    <header>
        <span role="button" class="material-symbols-outlined" id="menuIcon" aria-label="Menu bar">menu</span>
        <h1><a href="index.html"><img src="images/searchfor-logo.png" alt="SearchFor Home"></a></h1>
        <div>
            <p></p>
            <span class="material-symbols-outlined" id="enterAccount">account_circle</span>
        </div>
    </header>
    <form id="remember">
        <label for="accountInput"><input type="text" id="accountInput"></label>
        <button>Enter</button>
    </form>
    <nav id="navigator-list" aria-hidden="true">
        <ul id="list">
        </ul>
    </nav>
    <form id="navigator-filter">
        <label for="searchTerm" id="searchLabel"><span class="material-symbols-outlined">search</span><input type="text" id="searchTerm"></label>
        <label for="branding" id="brandingLabel">
            <select name="" id="branding">
                <option value="all">All</option>
                <option value="samsung">Samsung</option>
                <option value="iphone">Iphone</option>
            </select>
        </label>
    </form>
    <main>
        
    </main>
    <section id="special-thanks">
        <p>All icons found at the IconScout:</p>
        <ul>
            <li><a href="https://iconscout.com/icons/heart" target="_blank">Heart Icon</a> by <a href="https://iconscout.com/contributors/jemismali" target="_blank">Jemis Mali</a></li>
            <li><a href="https://iconscout.com/icon/instagram" target="_blank">Instagram Icon</a>,  <a href="https://iconscout.com/icon/facebook" target="_blank">Facebook Icon</a>, <a href="https://iconscout.com/icon/whatsapp" target="_blank">Whatsapp Icon</a> by <a href="https://iconscout.com/contributors/maninderkaur" target="_blank">maninderkaur</a>.</li>
        </ul>
    </section>
    <footer>
        <section><img src="images/heart-icon.png" alt="Heart Button"><p>1</p></section>
        <aside><img src="images/instagram-logo.png" alt="Instagram"><img src="images/facebook-logo.png" alt="Facebook"><img src="images/whatsapp-logo.png" alt="Whatsapp"></aside>
        <p>Copyright nobody. Use the code as you like.</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
