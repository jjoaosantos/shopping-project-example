<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SearchFor</title>
    <link rel="stylesheet" href="style/style.css" media="screen and (max-width:600px)">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <script src="index.js" defer></script>
</head>
<body>
    <header>
        <button id="menuBtn" aria-label="Menu Bar" aria-expanded="false"></button>
        <nav id="menuNavigator">
            <ul>
                <li class="enter-account"><button id="userInfo"></button></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <a href="index.html">
            <h1><img src="images/searchfor-logo.png" alt="Home page"></h1>
        </a>
        <a href="nav-cart.html" class="cart-icon"></a>
    </header>
    <form class="callout" aria-hidden="true">
        <div class="heading-log-group">
            <h2 id="calloutHeading"></h2>
            <button id="closeBtn">x</button>
        </div>
        <div class="log-group">
            <div class="remember">
                <label for="accountName">Enter your account name:</label>
                <input type="text" name="accountName" id="accountName" aria-required="true" required>
                <input id="submitname" type="submit" value="Say hello">
            </div>
            <div class="forget">
                <label for="forgetname">Want me to forget you?</label>
                <input id="forgetname" type="reset" value="Forget">
            </div>
        </div>
    </form>
    <nav id="navFilter">
        
        <form id="formFilter">
            <button id="searchBtn"></button>
            <input type="text" name="searchTerm" id="searchTerm" aria-label="Enter search term" placeholder="Enter a search term">
            <label for="brand" id="brandingLabel">Brand
                <select aria-label="Select a brand" name="brand" id="brand">
                <option aria-selected="true" selected>All</option>
                <option>Iphone</option>
                <option>Motorola</option>
                <option>Nokia</option>
                <option>Samsung</option>
            </select>
            </label>
            
        </form>
    </nav>
    <main>
        
    </main>
    <footer>
        <p>LikeBtn</p>
        <aside>
            <p>Instagram</p>
            <p>Facebook</p>
            <p>Whatsapp</p>
        </aside>
        <p>Copyright nobody. Use the code as you like.</p>
    </footer>
    <script src="main.js"></script>
    <!-- <script src="data.js"></script> -->
</body>
</html>
