<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SearchFor</title>
    <link rel="stylesheet" href="style/style.css" media="screen and (max-width:600px)">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <span role="button" class="material-symbols-outlined" id="menuIcon" aria-label="Menu bar">menu</span>
        <h1><a href="#home"><img src="images/searchfor-logo.png" alt="SearchFor Home"></a></h1>
        <div>
            <p>Person</p>
            <span class="material-symbols-outlined" id="enterAccount">account_circle</span>
        </div>
    </header>
    <form id="remember">
        <label for="accountInput"><input type="text" id="accountInput"></label>
        <button>Enter</button>
    </form>
    <nav id="navigator-list" aria-hidden="true">
        <ul id="list">
        </ul>
    </nav>
    <form id="navigator-filter">
        <label for="searchTerm" id="searchLabel"><span class="material-symbols-outlined" id="searchBtn">search</span><input type="text" id="searchTerm"></label>
        <label for="branding" id="brandingLabel">
            <select name="branding" id="branding">
                <option>All</option>
                <option>Samsung</option>
                <option>Iphone</option>
            </select>
        </label>
    </form>
    <main>
        
    </main>
    <footer>
        <p>LikeBtn</p>
        <aside>
            <p>Instagram</p>
            <p>Facebook</p>
            <p>Whatsapp</p>
        </aside>
        <p>Copyright nobody. Use the code as you like.</p>
    </footer>
    <script src="main.js"></script>
    <script src="data.js"></script>
</body>
</html>
